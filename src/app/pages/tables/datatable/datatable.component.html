<nb-card>
  <nb-card-header>
    Smart Table
  </nb-card-header>

  <nb-card-body>
    <ngx-datatable
      class="material"
      [rows]="rows"
      [columns]="columns"
      columnMode="force"
      rowHeight="auto"
      [externalPaging]="true"
      [count]="page.total"
      [offset]="page.page"
      [limit]="page.limit"
      [footerHeight]="50"
      [headerHeight]="50"
      (page)="setPage($event)"
    ></ngx-datatable>
  </nb-card-body>
</nb-card>
